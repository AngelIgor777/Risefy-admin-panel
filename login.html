<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" id="adminPanelText">Админ панель</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<div class="login-container main-content" id="loginContainer">
    <h2>Вход</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username"></label><input type="text" class="form-control" id="username" placeholder="Имя"
                                                 required>
        </div>
        <div class="form-group">
            <label for="password"></label><input type="password" class="form-control" id="password" placeholder="Пароль"
                                                 required>
        </div>
        <button type="submit" class="btn login-btn">Войти</button>
    </form>
</div>

<div class="main-content"></div>


<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p class="mb-2">Админ панель</p>
        <p>&copy; 2025 Risefy. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script TYPE="module" src="js/login.js"></script>

</body>

</html>
